				<form name="contact-batman" method="get">
					<div>
						<label for="nombre">Nombre:</label>
						<input type="text" id="nombre" name="nombre" placeholder="Nombre" required>

						<label for="apellidos">Apellidos:</label>

					</div>

					<div>
						<label for="nombre">Email:</label>
						<input type="email" id="email" name="email" placeholder="name@company.com" required pattern="[A-Za-z0-9\.\+]+@[A-Za-z0-9]+\.[A-Za-z0-9\.]+">
					</div>

					<div>
						<label for="tipo_mision_1">Consulta</label>

						<label for="tipo_mision_3">Rescate</label>
						<input type="radio" id="tipo_mision_3" name="tipo_mision" value="Rescate">
						
						<label for="tipo_mision_4">Salvar Gotham</label>
						<input type="radio" id="tipo_mision_4" name="tipo_mision" value="Salvar">
